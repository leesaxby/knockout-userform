<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="user-entry-container">
    <input data-bind="value: firstname" type="text" placeholder="Firstname">
    <input data-bind="value: lastname" type="text" placeholder="Lastname">
    <input data-bind="value: age" type="number" placeholder="Age">
    <input data-bind="value: email" type="email" placeholder="Email">
    <button data-bind="click: getDetails">GET DETAILS</button>
    <button data-bind="click: submitDetails">SUBMIT DETAILS</button>
</div>


<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/dataservice.js"></script>
</body>
</html>
